<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Friends</title>
</head>
<body>
<h1>Your Friends</h1>
<ul>
  <th:block th:each="friend : ${friends}">
    <li th:text="${friend.firstName} + ' ' + ${friend.lastName}"></li>
  </th:block>
</ul>
</body>
</html>
