<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="mainPage.css">
        <script rel="mainPage.js" src="mainPage.js"></script>
        <div class="Banner"> <h1>Acebook</h1> <div class="ButtonHolder"> <h1>Post</h1> <h1>Profile</h1> </div> </div>
    </head>
    <body>

    <div class="Content">

        <div class="SearchHolder">

            <input class="searchbar" id ="searchbar" type="text" placeholder="Search" oninput="searchFunction()">

            <div class="dropdown">

                <button onclick="myFunction()" class="dropbtn">Sort</button>

                <div id="myDropdown" class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>

            </div>

        </div>

        <div class="Feed">
            <div th:each="i : ${#numbers.sequence(1, 5)}">
                <div class="Post" th:id="${i}">
                    <div class="TextBox">
                        Test Text Box
                    </div>
                    <div class="BottomBar">
                        <div class="TimeStamp">26/11/24 &nbsp 11:34</div>
                        <div class="BottomBar">
                            <button  class="Comment">Comment &nbsp</button>
                            <button class="Like">Like</button>
                            <button class="Delete>">Delete &nbsp</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </body>
</html>
