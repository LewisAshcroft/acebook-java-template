<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="main.css">
        <script rel="main.js" src="main.js"></script>
        <div class="Banner"> <button class="BigButton">Acebook</button> <div class="ButtonHolder"> <button class="MediumButton">Post</button> <button class="MediumButton">Profile</button> </div> </div>
    </head>
    <body>

    <div class="Center">

        <div class="SearchHolder">

            <input class="searchbar" id ="searchbar" type="text" placeholder="Search" oninput="searchFunction()">

            <div class="dropdown">

                <button onclick="myFunction()" class="dropbtn">Sort</button>

                <div id="myDropdown" class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>

            </div>

        </div>

        <script>
            var userId = 1;
        </script>

        <div class="Feed">
            <div th:each="post : ${posts}">
                <div class="Post" th:id="${i}">
                    <div class="Username">
                        <div th:each="user : ${users}">
                            <span th:if="${user.id == post.userId}" th:text="${user.username}"></span>
                    </div>

                    <div th:if="${post.picture.endsWith('mp4')}">
                        <video id="post-image" th:src="${post.picture}" alt="" controls />
                    </div>

                    <!-- Image block, if file is .png -->
                    <div th:if="${post.picture.endsWith('png') or post.picture.endsWith('jpg') or post.picture.endsWith('jpeg') or post.picture.endsWith('gif')}">
                        <img id="post-image" th:src="${post.picture}" alt="" />
                    </div>
                    
                    <div class="TextBox">
                        <span th:text="${post.content}"></span>
                    </div>
                    <div class="BottomBar">
                        <div class="TimeStamp"><span th:text="${post.createdAt}"></span></div>
                        <div class="BottomBar">

                            <button  class="Comment">Comment &nbsp</button>
                            <button class="Like" onclick="likePost(this)" >â™¡</button>
                            <button class="Delete>">Delete &nbsp</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </body>
</html>
