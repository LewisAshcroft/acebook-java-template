<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <script rel="main.js" src="/main.js"></script>
    <div class="Banner"> <button class="BigButton">Acebook</button> <div class="ButtonHolder"> <button class="MediumButton">Post</button> <button class="MediumButton">Profile</button> </div> </div>
</head>
<body>
    <div class="Center">
        <div class="Feed">
            <p id="username" th:text="${user.username}"></p>
            <div class="TextBox" id="bio" th:text="${user.bio}"></div>
                <div class="Post">
                    <ul th:each="post: ${posts}">
                        <div th:text="${post.content}" />
                    </ul>
                </div>
        </div>
    </div>

    <div th:switch="${activeUser.id}">
        <div th:case="${user.id}">
            <form action="#" th:action="@{/profile/{id}(id=${user.id})}" th:object="${user}" method="post">
                <p>Username: <input type="text" th:field="*{username}" /></p>
                <p>Bio: <input type="text" th:field="*{bio}" /></p>
                <p>Email: <input type="text" th:field="${user.email}" /></p>
                <input type="text" th:field="${user.auth0Id}" hidden/>
                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
            </form>
        </div>
    </div>
</body>
</html>
