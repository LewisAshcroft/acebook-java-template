<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"/>
    <title>Acebook</title>
</head>
<body>
    <p id="username" th:text="${user.username}"></p>
    <p id="bio" th:text="${user.bio}"></p>
    <ul th:each="post: ${posts}">
        <li th:text="${post.content}" />
    </ul>

    <div th:switch="${activeUser.id}">
        <div th:case="${user.id}">
            <form action="#" th:action="@{/profile/{id}(id=${user.id})}" th:object="${user}" method="post">
                <p>Username: <input type="text" th:field="*{username}" /></p>
                <p>Bio: <input type="text" th:field="*{bio}" /></p>
                <p>Email: <input type="text" th:field="${user.email}" /></p>
                <input type="text" th:field="${user.auth0Id}" hidden/>
                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
            </form>
        </div>
    </div>
</body>
</html>
