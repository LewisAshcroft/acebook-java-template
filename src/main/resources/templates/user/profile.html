<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"/>
    <title>Acebook</title>
</head>
<body>
    <p id="username" th:text="${user.username}"></p>
    <p id="bio" th:text="${user.bio}"></p>
    <ul th:each="post: ${posts}">
        <li th:text="${post.content}" />
    </ul>
</body>
</html>
