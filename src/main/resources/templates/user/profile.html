<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Acebook - Profile</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <script src="/main.js"></script>
</head>
<body>

<!-- Banner / Header -->
<div class="Banner">
    <button class="BigButton">Acebook</button>
    <div class="ButtonHolder">
        <button class="MediumButton">Post</button>
        <button class="MediumButton">Profile</button>
    </div>
</div>

<!-- Profile Content -->
<div class="Center">
    <!-- Feed Section -->
    <div class="Feed">
        <!-- User Info Section -->
        <div class="ProfileInfo">
            <h1 class="ProfileUsername" id="username" th:text="${user.username}"></h1>
            <div class="Bio" id="bio" th:text="${user.bio}"></div>
            <div class="Email" th:text="${user.email}"></div>
        </div>

        <!-- User Posts Section -->
        <div class="UserPosts">
            <h2>User Posts:</h2>
            <div class="Post">
                <ul th:each="post : ${posts}">
                    <li th:text="${post.content}"></li>
                </ul>
            </div>
        </div>

        <!-- Edit Profile Button (only visible to the logged-in user when viewing their profile) -->
        <div th:switch="${activeUser.id}">
            <div th:case="${user.id}">
                <a href="#" th:href="@{/profile/{id}/edit(id=${user.id})}" class="BigButton">Edit Profile</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
