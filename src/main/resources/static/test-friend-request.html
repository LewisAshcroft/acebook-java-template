<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Friends</title>
  <script>
    async function loadFriends() {
      try {
        const response = await fetch('/friends/list');
        if (response.ok) {
          const friends = await response.json();
          const friendList = document.getElementById('friendList');
          friendList.innerHTML = ''; // Clear the list before adding new items

          friends.forEach(friend => {
            const listItem = document.createElement('li');
            listItem.textContent = `${friend.firstName} ${friend.lastName}`;
            friendList.appendChild(listItem);
          });
        } else {
          console.error('Failed to load friends');
        }
      } catch (error) {
        console.error('Error fetching friends:', error);
      }
    }

    // Call the function when the page loads
    window.onload = loadFriends;
  </script>
</head>
<body>
<h1>Your Friends</h1>
<ul id="friendList">
  <!-- Friends will be listed here -->
</ul>
</body>
</html>
