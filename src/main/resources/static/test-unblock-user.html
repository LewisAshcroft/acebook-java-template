<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Unblock User</title>
  <script>
    async function unblockUser(userId) {
      try {
        const response = await fetch(`/friends/unblock/${userId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (response.ok) {
          alert('User unblocked successfully!');
          // Redirect to /posts after successful unblock
          window.location.href = '/posts'; // You can change this to any URL
        } else {
          alert('Failed to unblock user.');
          console.error(await response.text());
        }
      } catch (error) {
        console.error('Error unblocking user:', error);
      }
    }
  </script>
</head>
<body>
<h1>Test Unblock User</h1>
<button onclick="unblockUser(16)">Unblock User 16</button>
</body>
</html>
